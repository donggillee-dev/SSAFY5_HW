<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>addClass/removeClass</title>
<style>
	div{margin: 9px; font-size: 16px; color:black;}
	div:hover{background-color: orange;  color: green;}
</style>
</head>
<body>
<div>고양이</div>
<div>강아지</div>
<div>고라니</div>
<div>원숭이</div>
<div>고릴라</div>
</body>
</html>
