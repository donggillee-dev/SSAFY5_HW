<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>아이디 중복확인</title>
<script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
var id="admin";
$(document).ready(function(){
	$('#id').keyup(function(){
		var sid=$('#id').val();
		
		if(id==sid)
			$("#comfirm").html("사용할 수 없는 아이디 입니다").css("color","red");
		else
			$("#comfirm").html("사용할 수 있는 아이디 입니다").css("color","green");
	});	
});
</script>
</head>
<body>
<label>아이디</label><input type="text" id="id">
<span id="comfirm">아이디를 입력하시오</span>
</body>
</html>
