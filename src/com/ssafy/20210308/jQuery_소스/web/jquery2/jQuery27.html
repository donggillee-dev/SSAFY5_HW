<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
$(function(){
	$('#btn1').click(function(){
		$('#demo').load("sample1.txt");
	});	
	
	$('#btn2').click(function(){
		$('#demo').load("sample2.txt");
	});	
});
</script>
</head>
<body>
<h2>jQuery를 이용한 텍스트 불러오기</h2>
<p id="demo"></p>
<button type="button" id="btn1">텍스트</button>
<button type="button" id="btn2">테이블</button>
</body>
</html>
<!-- 
.load() : 파일의 데이터를 불러오기

sample1.txt / sample2.txt 한글깨짐(파일->오른쪽버튼->properties):UTF-8
 -->
